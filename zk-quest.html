<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZK Quest ‚Äî Learn Endless by Doing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0c14;
            --card: #1a1223;
            --border: #ff2a5c;
            --text: #e0e0e0;
            --red: #ff2a5c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #ff2a5c, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .bot {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 42, 92, 0.1);
            padding: 12px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff2a5c, #8a003c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        .map {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .quest {
            width: 160px;
            background: var(--card);
            border: 2px solid rgba(255, 42, 92, 0.3);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .quest:hover {
            border-color: var(--red);
            transform: translateY(-5px);
        }
        .quest.completed {
            border-color: var(--red);
            background: rgba(255, 42, 92, 0.1);
        }
        .quest-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .quest-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .quest-desc {
            font-size: 12px;
            opacity: 0.8;
        }
        .badge-wall {
            background: var(--card);
            border: 2px solid rgba(255, 42, 92, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .badge {
            width: 80px;
            height: 80px;
            border: 2px solid var(--red);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            background: rgba(0,0,0,0.2);
        }
        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .share-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ZK Quest</div>
            <div class="bot">
                <div class="bot-avatar">ü¶ä</div>
                <div>Hi! I‚Äôm ZK Bot. Let‚Äôs learn Endless by doing.</div>
            </div>
        </div>

        <div class="map">
            <div class="quest" onclick="completeQuest(1)">
                <div class="quest-icon">üÜî</div>
                <div class="quest-title">DID Novice</div>
                <div class="quest-desc">Register your Social DID</div>
            </div>
            <div class="quest" onclick="completeQuest(2)">
                <div class="quest-icon">‚õΩ</div>
                <div class="quest-title">Gasless Explorer</div>
                <div class="quest-desc">Send a gasless tx</div>
            </div>
            <div class="quest" onclick="completeQuest(3)">
                <div class="quest-icon">üîê</div>
                <div class="quest-title">ZK Apprentice</div>
                <div class="quest-desc">Prove age >18</div>
            </div>
            <div class="quest" onclick="completeQuest(4)">
                <div class="quest-icon">üß†</div>
                <div class="quest-title">AI Guardian</div>
                <div class="quest-desc">Use AI Judger</div>
            </div>
            <div class="quest" onclick="completeQuest(5)">
                <div class="quest-icon">üèÜ</div>
                <div class="quest-title">Endless Builder</div>
                <div class="quest-desc">Build a mini DApp</div>
            </div>
        </div>

        <div class="badge-wall">
            <h3>Your Badge Wall</h3>
            <div class="badges" id="badge-wall">
                <div class="badge">No badges yet</div>
            </div>
            <button class="share-btn" onclick="share()">
                üì≤ Share on X
            </button>
        </div>
    </div>

    <script>
        const badges = [
            { name: "DID Novice", img: "https://i.ibb.co/6yH1sWv/zk-prover-badge.png" },
            { name: "Gasless Explorer", img: "https://i.ibb.co/8D2F1jz/ai-agent-badge.png" },
            { name: "ZK Apprentice", img: "https://i.ibb.co/6yH1sWv/zk-prover-badge.png" },
            { name: "AI Guardian", img: "https://i.ibb.co/8D2F1jz/ai-agent-badge.png" },
            { name: "Endless Builder", img: "https://i.ibb.co/6yH1sWv/zk-prover-badge.png" }
        ];

        let completed = [];

        function completeQuest(id) {
            if (!completed.includes(id)) {
                completed.push(id);
                alert(`‚úÖ Quest ${id} completed!\nYou earned: ${badges[id-1].name}`);
                updateBadges();
            } else {
                alert(`You already have this badge!`);
            }
        }

        function updateBadges() {
            const wall = document.getElementById('badge-wall');
            if (completed.length === 0) {
                wall.innerHTML = '<div class="badge">No badges yet</div>';
                return;
            }
            wall.innerHTML = completed.map(id => `
                <div class="badge">
                    <img src="${badges[id-1].img}" alt="${badges[id-1].name}">
                </div>
            `).join('');
        }

        function share() {
            const text = encodeURIComponent(
                "Just finished ZK Quest on @EndlessProtocol ‚Äî\n" +
                "Learned DID, ZKP, AI Judger in 5 quests.\n" +
                "No docs. No fear. Just fun.\n" +
                "#Endless #ZKProof #GamifiedLearning"
            );
            window.open(`https://x.com/intent/tweet?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
